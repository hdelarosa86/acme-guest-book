<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.1.2/react-router-dom.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <!-- <script type="text/babel" src="scripts.js"></script> -->
  <script type="text/babel">
    const { render } = ReactDOM;
    const { Component } = React;
    const app = document.querySelector('#app');
    const { HashRouter, Switch, Link, Route, Redirect } = ReactRouterDOM;

    class App extends Component {
      constructor() {
        super();
        this.state = {
          names: [],
          currentName: '',
        };
      }

      async componentDidUpdate(prevState) {
        const { names } = this.state;
        const lastIdx = names.length - 1;
        const lastEntry = names[lastIdx];
        if (names.length > prevState.names.length) {
          await axios.post('/api/guests', { lastEntry }).data;
        }
      }

      async componentDidMount() {
        const names = (await axios.get('/api/guests')).data;
        this.setState({ names });
      }
      render() {
        const { names } = this.state;
       
        return (
          <div>
            <h1>The Acme Guest Book</h1>
            <form 
              onSubmit={event => { console.log(this.state);
                let value = document.querySelector('input').value;
                console.log(value);
                this.setState({
                  names: [...names,{ id: names.length + 1, name: event.target.value },],
                  currentName: '',

                });
                event.preventDefault();
              }}
            >
              <input
                name="name"
                type="text"
                // value={this.state.currentName}
                // onChange={() => {
                //   this.setState({ currentName: event.target.value });
                // }}
              ></input>
              <button> Sign In </button>
            </form>
            <ul>
              {names.map((user, idx) => {
                return <li key={idx}> {user.name} </li>;
              })}
            </ul>
          </div>
        );
      }
    }
    render(<App />, app);
  </script>
</html>
