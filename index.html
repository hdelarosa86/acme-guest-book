<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.1.2/react-router-dom.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script type="text/babel">
    const { render } = ReactDOM;
    const { Component } = React;
    const app = document.querySelector('#app');
    const { HashRouter, Switch, Link, Route, Redirect } = ReactRouterDOM;

    class App extends Component {
      constructor() {
        super();
        this.state = {
          names: [],
          
        };
        // this.create = this.create.bind(this);
      }


      async componentDidMount() {
        const names = (await axios.get('/api/guests')).data;
        this.setState({ names });
      }
      
      create = async (note)=> {
        const user = {name:note};
          (await axios.post('./api/guests', user)).data;
          return (await axios.get('/api/guests')).data;
        }
      render() {
        const { names } = this.state;

        return (
          <div>
            <h1>The Acme Guest Book</h1>
            <form onSubmit={
              (e)=>{
                e.preventDefault();
                const value = e.target.children[0].value;
                this.create(value).then( data => this.setState({names: data}));
                e.target.children[0].value = '';
              }
            }>
              <input name="name" type="text"></input>
              <button> Sign In </button>
            </form>
            <ul>
              {names.map((user, idx) => {
                return <li key={idx} onClick={ () => {
                  const newNames = names.filter(name => {
                    return name.id !== user.id;
                  })
                  this.setState({names: newNames});
                }}> {user.name} </li>;
              })}
            </ul>
          </div>
        );
      }
    }
    render(<App />, app);
  </script>
</html>
